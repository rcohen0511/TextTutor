<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
	<style>
		h4 {
			background-color: aquamarine;
			padding: 3%;
			margin: 5%;
		}
		
		table {
			width: 70%;
			margin-left: 10%;
			margin-bottom: 5%;
		}
		
		td {
			background-color: cornsilk;
		}
		
		th {
			background-color: yellow;
		}
		
		#gradeTable {
			margin-bottom: 5%;
		}
	</style>
	</ head>

	<body>
		<h4>Student Grades</h4>
		<div id='gradeTable'>
			<table>
				<tr>
					<th>Name</th>
					<th>Percent Taken</th>
					<th>Grade</th>
				</tr>
				<tr>
					<td>Jill Smith</td>
					<td>100%</td>
					<td>50%</td>
				</tr>
				<tr>
					<td>Eve Jackson</td>
					<td>100%</td>
					<td>75%</td>
				</tr>
			</table>
			<br>
			<button id='refresh'>Refresh</button>
			<button id='back'>Back</button>
			<br> </div>
		<h4>Extra Resources</h4>
		<ul data-role="listview">
			<li><a href="http://www.dictionary.com/">Dictionary.com</a></li>
			<li><a href="http://www.thesaurus.com/">Thesaurus.com</a></li>
			<li><a href='https://plato.stanford.edu'>Stanford Encyclopedia of Philosophy</a></li>
			<li><a href="https://www.wikipedia.org/">Wikipedia</a></li>
		</ul>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="https://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
		<script>
			var audio = new Audio('/static/jingle.mp3');
			$(document).ready(function(){
				console.log(audio);
			audio.play();
			})
			$('#refresh').click(function () {
				location.reload();
			});
			$('#back').click(function () {
				window.location.replace('https://texttutortwil.herokuapp.com/admin');
			});
		</script>
	</body>

</html>
