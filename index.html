<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
	<style>
		h2 {
			background-color: aquamarine;
			margin-bottom: -3%;
			padding: 1%;
		}
		
		#imgLoader {
			border: 1px solid aquamarine;
			display: none;
			background-color: antiquewhite;
			position: absolute;
			top: 25%;
			left: 25%;
			z-index: 1000;
		}
		
		@keyframes fade {
			0%,
			100% {
				opacity: 0
			}
			50% {
				opacity: 1
			}
		}
		
		label {
			background-color: yellow;
			margin: 2% 55% 0 5%;
			padding: 1%;
		}
	</style>
	</ head>

	<body>
		<h2> Write a quiz question</h2>
		<br>
		<br>
		<div id='imgLoader'> <img src='static/loading1.png'> </div>
		<form action="" method="post" enctype="multipart/form-data" data-ajax="false">
			<fieldset id='info_1'>
				<label for="Question">Question:</label>
				<input type="text" id="Question" name="Question" placeholder="Enter Daily Question!" />
				<br />
				<label for="Answer">Answer:</label>
				<input type="text" id="Answer" name="Answer" placeholder="Enter the Answer" />
				<br />
				<label for="choice1">One other choice:</label>
				<input type="text" id="choice1" name="choice1" placeholder="Enter one other choice" />
				<br />
				<label for="choice2">Enter another choice:</label>
				<input type="text" id="choice2" name="choice2" placeholder="One more choice" />
				<br>
				<br />
				<input type="submit" value="SEND SMS Message" id='submitQuestion' /> </fieldset>
		</form>
		<button id='seeGrades'>See Class Grades</button>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="https://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
		<script>
			var audio = new Audio('/static/jingle.mp3');
			$('#submitQuestion').click(function () {
				audio.play();
				$('#imgLoader').css({
					'display': 'inline'
					, 'animation': 'fade .5s 2'
				});
				setTimeout(function () {
					$('img').attr('src', 'static/loading2.png');
				}, 500);
				setTimeout(function () {
					$('img').attr('src', 'static/loading3.png');
					$('#imgLoader').css({
						'display': 'inline'
						, 'animation': 'fade .25s 1'
					});
				}, 1000);
			});
			$('#seeGrades').click(function () {
				window.location.replace('https://texttutortwil.herokuapp.com/grades');
			});
		</script>
	</body>

</html>
